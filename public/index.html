<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email</title>
  <link rel="icon" type="image/x-icon" href="logo.png">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <form action="action_page.php" autocomplete="on" class="mail-form">
  
      <label for="receiver">To</label>
      <input type="email" id="receiver" name="receiver" placeholder="Receiver's Email*" required>

      <label for="cc">CC</label>
      <input type="email" id="cc" name="cc" placeholder="CC"  >

      <label for="bcc">BCC</label>
      <input type="email" id="bcc" name="bcc" placeholder="BCC" >
  
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="subject">
  
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Message"></textarea>
      <button id="send" type="submit">Send </button>
  
    </form>
  </div>
</body>
</html>
